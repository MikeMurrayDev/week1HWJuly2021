<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vets In Tech Brochure</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="fullPage">
        <div id="brochure">
            <div class="col1">
                <div class="cell1">
                    <div class="titleHeading bottomAlign">Follow Us On <br> Social Media</div>
                </div>
                <div class="cell2">Facebook <br> Instagram <br> Twitter</div>
                <div class="cell3">
                    <img class="treePic" src="./images/treeBranch.png" alt="Tree picture not displayed">
                </div>
            </div>
            <div class="col2">
                <div class="cell4">
                    <img class="flagPic" src="./images/americanFlag.png" alt="Flag picture not displayed">
                </div>
                <div class="cell5 titleHeading">Contact Us</div>
                <div class="cell6">
                   Phone Number: <br> (123)456-7890
                   <br>
                   <br>
                   Email: <br> john.smith@google.column
                   <br>
                   <br>
                   Address: <br> 1775 Army Navy Street <br> Marine Corps, Air Force, USA 01230
                   <br>
                </div>
            </div>
            <div class="col3">
                <div class="cell7">
                    <img class="vitLogo" src="./images/VITlogo.png" alt="VIT Logo not displayed">
                </div>
                <div class="cell8">
                    <hr>
                    <h2>Silent Auction</h2>
                    <hr>
                    <br>
                    Join us for the annual VetsInTech <br> Silent Auction!
                    <br>
                    <br>
                    Date: XX/XX/XXXX
                    <br>
                    Time: 00:00 PM EST
                    <br>
                </div>
                <div class="cell9">
                    <img class="tablePic" src="./images/photosOnTable.png" alt="Table picture not displayed">
                </div>
            </div>
    </div>
</body>
</html>
